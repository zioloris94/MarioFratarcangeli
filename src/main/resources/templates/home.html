<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Mario Fratarcangeli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section>
    <h2>Inserimento Nuovo Lavoro</h2>
    <form id="clientDetailsForm" method="post" class="row g-3">

        <!-- Prima riga -->
        <div class="col-md-3">
            <label for="clientId" class="form-label">Cliente:</label>
            <select id="clientId" name="clientId" class="form-select" required>
                <option value="" disabled selected>Seleziona un cliente</option>
                <option th:each="client : ${clientList}" th:value="${client.id}" th:text="${client.name}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="date" class="form-label">Data:</label>
            <input type="date" id="date" name="date"  class="form-control" required>
        </div>

        <div class="col-md-7">
            <label for="description" class="form-label">Descrizione:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <!-- Seconda riga -->
        <div class="col-md-3">
            <label for="hours" class="form-label">Ore:</label>
            <input type="number" id="hours" name="hours" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label for="ratePerHour" class="form-label">Costo Orario:</label>
            <input type="number" id="ratePerHour" name="ratePerHour" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label for="travelCost" class="form-label">Costo Viaggio:</label>
            <input type="number" id="travelCost" name="travelCost" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label for="numberPeopleWork" class="form-label">Numero Di Persone:</label>
            <input type="number" id="numberPeopleWork" name="number_people_work" class="form-control" required>
        </div>

        <!-- Terza riga -->
        <div class="col-md-8 mt-4">
            <strong>Totale: </strong>
            <span id="amountLabel" >0.00</span> â‚¬
            <input type="hidden" id="amount" name="amount" value="0.00">
        </div>

        <!-- Quarta riga -->
        <div class="col-md-12 mt-3">
            <button type="button" id="saveButton" class="btn btn-primary">Salva Lavoro</button>
        </div>
    </form>
</section>

</br>
<section>
    <h2>Lista dei Dettagli del Cliente</h2>
    <form id="clientForm">
        <select id="clientSelect" name="clientId" onchange="fetchClientDetails()">
            <option value="" disabled selected>Seleziona un cliente</option>
            <option th:each="client : ${clientList}" th:value="${client.id}" th:text="${client.name}"></option>
        </select>
    </form>
</section>

<section>
    <table>
        <thead>
        <tr>
            <th>Data</th>
            <th>Descrizione</th>
            <th>Ore</th>
            <th>Importo</th>
        </tr>
        </thead>
        <tbody id="clientDetailsTable">
        </tbody>
    </table>
</section>
<script src="/js/scripts.js"></script>
</body>
</html>
